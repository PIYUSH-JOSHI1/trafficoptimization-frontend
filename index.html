<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track-V - Intelligent Traffic Optimizer</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #1a1a1a;
            --card-bg-color: #2c2c2c;
            --text-color: #ffffff;
            --border-color: #444444;
            --hover-color: #3a7bc8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box {
            background: var(--card-bg-color);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
            transition: transform 0.3s ease;
        }

        .logo-circle:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .logo-subtext {
            font-size: 13px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
            margin: 25px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #262626;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #666;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.95);
            color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.2);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--hover-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--text-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .remember-forgot a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .remember-forgot a:hover {
            color: var(--secondary-color);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        input[type="checkbox"] {
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 11px;
            color: #888;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: var(--secondary-color);
        }

        .alert {
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ff8a80;
        }

        .alert.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #a5d6a7;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                max-width: 100%;
                padding: 15px;
            }
            
            .login-box {
                padding: 30px 25px;
            }
            
            .logo-text {
                font-size: 26px;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
            }

            .login-box {
                padding: 25px 18px;
            }

            .logo-circle {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }

            .logo-text {
                font-size: 24px;
            }

            .logo-subtext {
                font-size: 11px;
            }

            input[type="email"],
            input[type="password"] {
                padding: 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .login-btn,
            .google-btn {
                padding: 14px;
                font-size: 15px;
            }

            .remember-forgot {
                font-size: 11px;
            }

            .footer {
                font-size: 10px;
            }
        }

        @media (max-width: 360px) {
            .login-box {
                padding: 20px 15px;
            }
            
            .logo-text {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-circle">ðŸš¦</div>
                <div class="logo-text">Track-V</div>
                <div class="logo-subtext">Traffic Optimizer</div>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert"></div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Remember & Forgot Section -->
                <div class="remember-forgot">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" style="margin: 0; text-transform: capitalize;">Remember me</label>
                    </div>
                    <a href="#forgot-password">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">
                    <span id="btnText">Sign In</span>
                </button>
            </form>

            <!-- Google Sign-In Button -->
            <button type="button" class="google-btn" id="googleSignIn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Footer -->
            <div class="footer">
                Don't have an account? <a href="register.html">Create one</a><br>
                <a href="#terms">Terms & Privacy</a>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDO7yFIllU3udhAtJP0f6wFu7QvsXXzP1o",
            authDomain: "ksp-traffic-control-ff5ac.firebaseapp.com",
            databaseURL: "https://ksp-traffic-control-ff5ac-default-rtdb.firebaseio.com",
            projectId: "ksp-traffic-control-ff5ac",
            storageBucket: "ksp-traffic-control-ff5ac.appspot.com",
            messagingSenderId: "307072623604",
            appId: "1:307072623604:web:62ee9977aa9634bece0fa1",
            measurementId: "G-TYW5L6YZNW"
        };

        const app = initializeApp(firebaseConfig);
        const provider = new GoogleAuthProvider();
        const auth = getAuth(app);
        auth.languageCode = 'en';
        const analytics = getAnalytics(app);

        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => alert.classList.remove('show'), 4000);
        }

        function setLoadingState(isLoading) {
            const btn = document.querySelector('.login-btn');
            const btnText = document.getElementById('btnText');
            if (isLoading) {
                btn.classList.add('loading');
                btnText.innerHTML = '<span class="spinner"></span>Signing in...';
            } else {
                btn.classList.remove('loading');
                btnText.textContent = 'Sign In';
            }
        }

        // Handle regular form submission with email and password
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            setLoadingState(true);

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('Login successful:', user);
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = "./afterlogin/index.html";
                }, 1500);
            } catch (error) {
                const errorMessage = error.message;
                console.error('Login error:', errorMessage);
                showAlert(errorMessage, 'error');
                setLoadingState(false);
            }
        });

        // Google Sign-In functionality
        const googleBtn = document.getElementById('googleSignIn');
        if (googleBtn) {
            googleBtn.addEventListener('click', function() {
                setLoadingState(true);
                signInWithPopup(auth, provider)
                    .then((result) => {
                        const credential = GoogleAuthProvider.credentialFromResult(result);
                        const token = credential.accessToken;
                        const user = result.user;
                        console.log('Google Sign-In successful:', user);
                        showAlert('Google Sign-In successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = "./afterlogin/index.html";
                        }, 1500);
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error('Google Sign-In error:', errorMessage);
                        showAlert('Sign-In failed: ' + errorMessage, 'error');
                        setLoadingState(false);
                    });
            });
        }
    </script>
</body>
</html>
